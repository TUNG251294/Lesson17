<script>
    function FlashLamp() {           //bất kì thuộc tính và phương thức đều cần this.
        this.FlashLamp = function (status, battery) {              //hàm khởi tạo
            this.status = status;
            this.battery = battery;
        }

        this.Battery = function (energy) {
            this.energy = energy;
        }
            this.setEnergy = function () {
                return this.energy;
            }
            this.getEnergy = function () {
                return this.energy++;
            }
            this.decreaseEnergy = function () {
                return this.energy--;
            }

        this.turnOn = function () {
            this.status = true;
        }
        this.turnOff = function () {
            this.status = false;
        }
        this.setBattery = function () {
            return this.battery !== "";
        }
        this.getBatteryInfo = function () {
            return (this.battery + " " + this.energy);
        }
        this.light = function () {                   //hàm chiếu sáng
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not Lighting");
            }
        }
    }

    FlashLamp();
    let flashLamp = new FlashLamp(true, "AAA");
    //Phải gọi hàm khởi tạo để lấy thuộc tính trước
    console.log(flashLamp.status);
    console.log(flashLamp.Battery(85));                                         //Trong phương thức(hàm) phải có return mới được in ra
    console.log(flashLamp.setEnergy());

    flashLamp.turnOff();                            //thay đổi status ban đầu sang false -> đổi kết quả gọi hàm light()
    console.log(flashLamp.setBattery());
    console.log(flashLamp.getBatteryInfo());
    flashLamp.light();
    console.log(flashLamp.getEnergy())
</script>
